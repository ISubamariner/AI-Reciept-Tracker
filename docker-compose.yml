version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pythonmoneytracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Admin@1234
      POSTGRES_DB: pythonmoneytracker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: pythonmoneytracker-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:Admin%401234@postgres:5432/pythonmoneytracker
      - SECRET_KEY=${SECRET_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./backend-api:/usr/src/app
      - backend_uploads:/usr/src/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: gunicorn --bind 0.0.0.0:5000 --reload run:app

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  app-network:
    driver: bridge
