# Docker Compose configuration for development with uv

services:
  postgres:
    image: postgres:15-alpine
    container_name: pythonmoneytracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Admin@1234
      POSTGRES_DB: pythonmoneytracker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  mongodb:
    image: mongo:7.0
    container_name: pythonmoneytracker-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: Admin@1234
      MONGO_INITDB_DATABASE: receipts
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile.dev
      cache_from:
        - pythonmoneytracker-backend:dev
    image: pythonmoneytracker-backend:dev
    container_name: pythonmoneytracker-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://postgres:Admin%401234@postgres:5432/pythonmoneytracker
      - MONGODB_URL=mongodb://mongouser:Admin%401234@mongodb:27017/receipts?authSource=admin
      - SECRET_KEY=${SECRET_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./backend-api:/usr/src/app
      - backend_uploads:/usr/src/app/uploads
      # Cache Python packages in named volume for faster rebuilds
      - uv_cache:/root/.cache/uv
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    command: gunicorn --bind 0.0.0.0:5000 --reload --log-level debug --timeout 120 run:app

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_uploads:
    driver: local
  uv_cache:
    driver: local

networks:
  app-network:
    driver: bridge
